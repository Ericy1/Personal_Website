<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Contact | Eric Yang</title>

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="../fontawesome/css/all.css"/>
        <link rel="shortcut icon" href="../Logo.png"/>

</head>
<body>
        <!--Navigation Bar-->
        <nav>
                <div id="logo"><a href="index.html"><img src="../Logo.png" alt="Logo"></a></div>
                <div id="openMenu"><em class="fa fa-bars"></em></div>

                <ul id="mainMenu">
                        <li><a href="work.html" class="underlined-link">Work</a></li>
                        <li><a href="resume.html" class="underlined-link">Resume</a></li>
                        <li><a href="photography.html" class="underlined-link1">Photography</a></li>
                        <li><a href="contact.html" class="underlined-link">Contact</a></li>
                        <div id="closeMenu"><em class="fa fa-times"></em></div>
                </ul>
        </nav>

        <!--Contact Form-->
        <div class="contactContainer">
                <h2>I'm glad to stay in touch! Feel free to fill out the form, reach out on 
                    social media, or email me at <u>ericy@rice.edu.</u></h2>
                <div class="row100">
                        <div class="col">
                                <div class="inputBox">
                                        <input type="text" name="" required="required">
                                        <span class="text">Name</span>
                                        <span class="line"></span>
                                </div>
                        </div>
                        <div class="col">
                                <div class="inputBox">
                                        <input type="text" name="" required="required">
                                        <span class="text">Email Address</span>
                                        <span class="line"></span>
                                </div>
                        </div>
                </div>
                <div class="row100">
                        <div class="col">
                                <div class="inputBox">
                                        <input type="text" name="" required="required">
                                        <span class="text">Subject</span>
                                        <span class="line"></span>
                                </div>
                        </div>
                </div>
                <div class="row100">
                        <div class="col">
                                <div class="inputBox textarea">
                                        <textarea required="required"></textarea>
                                        <span class="text">Message...</span>
                                        <span class="line"></span>
                                </div>
                        </div>
                </div>
                <div class="row100">
                        <div class="col">
                                <input type="submit" value="Send">
                        </div>
                </div>
        </div>

        <!--Scripts-->
        <script src = "../js/app.js"></script>
</body>
</html>
