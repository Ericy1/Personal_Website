<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Contact | Eric Yang</title>

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="shortcut icon" href="../other-images/Logo.png"/>

        <!--Nav Bar Hamburger Menu-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <!--Navigation Bar-->
        <nav>
                <div id="logo"><a href="index.html"><img src="../other-images/Logo.png" alt="Logo"></a></div>
                <div id="openMenu"><em class="fa fa-bars"></em></div>

                <ul id="mainMenu">
                        <li><a href="work.html" class="underlined-link">Work</a></li>
                        <li><a href="resume.html" class="underlined-link">Resume</a></li>
                        <li><a href="photography.html" class="underlined-link1">Photography</a></li>
                        <li><a href="contact.html" class="underlined-link">Contact</a></li>
                        <div id="closeMenu"><em class="fa fa-times"></em></div>
                </ul>
        </nav>

        <!--Prevent google sheets form from opening-->
        <iframe title="iframe" name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

        <!--Contact Form-->
        <form id="contactContainer" target="hidden_iframe" 
              action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSe3mnrbLhQbNNkOa8mQ6mbV9ibNF-usbD8WxGTWcNHDhObIIw/formResponse"
              method="post" onsubmit="return formSubmitted()">
                <h2>I'm glad to stay in touch! Feel free to fill out the form, reach out on 
                    social media, or email me at <u>ericy@rice.edu.</u></h2>
                <div class="row100">
                        <div class="col">
                                <div class="inputBox">
                                        <input required name="entry.1112098759" type="text" name="Name">
                                        <span class="text">Name</span>
                                        <span class="line"></span>
                                </div>
                        </div>
                        <div class="col">
                                <div class="inputBox">
                                        <input required name="entry.1325859121" type="text" name="Email" 
                                               id="email" onkeyup="validation()">
                                        <span class="text">Email <span id="IMGSPOT"></span> <span id="invalidText"></span></span>
                                        <span class="line"></span>
                                </div>
                        </div>
                </div>
                <div class="row100">
                        <div class="col">
                                <div class="inputBox">
                                        <input required name="entry.787066033" type="text" name="">
                                        <span class="text">Subject</span>
                                        <span class="line"></span>
                                </div>
                        </div>
                </div>
                <div class="row100">
                        <div class="col">
                                <div class="inputBox textarea">
                                        <textarea required name="entry.1074379012"></textarea>
                                        <span class="text">Message</span>
                                        <span class="line"></span>
                                </div>
                        </div>
                </div>
                <div class="row100">
                        <div class="col">
                                <input type="submit" value="Send">
                        </div>
                </div>
        </form>

        <!--Scripts-->
        <script src = "../js/app.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!--Email validation script-->
        <script>
                function validation() {
                        var form = document.getElementById("contactContainer");
                        var email = document.getElementById("email").value;
                        var invalidText = document.getElementById("invalidText");
                        var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

                        if (email.match(pattern)) {
                                document.getElementById("IMGSPOT").innerHTML = "<img src=../other-images/valid.png>";
                                invalidText.innerHTML = "(Valid Email Address)";
                                invalidText.style.color = "#00ff00";
                        } else {
                                document.getElementById("IMGSPOT").innerHTML = "<img src=../other-images/invalid.png>";
                                invalidText.innerHTML = "(Invalid Email Address!)";
                                invalidText.style.color = "#ff0000";
                        }
                }
        </script>

        <!--Sweet Alert and reset on form submission-->
        <script>
                function formSubmitted() {
                        document.getElementById("contactContainer").reset();
                        document.getElementById("IMGSPOT").innerHTML = '';
                        invalidText.style.color = "transparent";
                        sweetAlert("Success!", "You'll hear back from me soon!", "success");
                }
        </script>
</body>
</html>
